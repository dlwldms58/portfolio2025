    <!-- 선택한 날짜 출력하기 -->
    <div class="date1"></div>

    <div class="date2">
        <span> -- </span>년
        <span> -- </span>월
        <span> -- </span>일
    </div>


    <script>

        $('#date').datepicker({

            dateFormat: "yy년 mm월 dd 일"

            // 위에처럼 하지 않을경우 기본 포맷방식은 09/20/2025

        })
        $('#datepicker').datepicker({

            onSelect: function (dateText, inst) {

                let year = inst.selectedYear - 2000;
                let mon = inst.selectedMonth + 1;
                let day = inst.selectedDay;


                // $('.date1').text(`${year}년${mon}월 ${day}일`)
                $('.date2 span').eq(0).text(year)
                $('.date2 span').eq(1).text(mon)
                $('.date2 span').eq(2).text(day)


            }
        })

    </script>
