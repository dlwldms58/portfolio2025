<head>

    <style>
  .ui-datepicker-inline {
    width: 360px !important;
    min-height: 250px !important;
    /* max-height: 300px !important; */
    border: none !important;
    background: white !important;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08) !important;
    border-radius: 12px !important;
    padding: 24px !important;
  }

  .ui-datepicker-header {
    background: white !important;
    border: none !important;
    margin-bottom: 24px !important;
    padding: 0 !important;
    display: flex !important;
    justify-content: space-between !important;
    align-items: center !important;
  }

  .ui-datepicker-title {
    font-size: 18px !important;
    font-weight: 600 !important;
    color: #1a1a1a !important;
    order: 1;
  }

  .ui-datepicker-prev,
  .ui-datepicker-next {
    background: none !important;
    border: none !important;
    cursor: pointer !important;
    padding: 4px 8px !important;
    border-radius: 4px !important;
    transition: background 0.2s !important;
  }

  .ui-datepicker-prev:hover,
  .ui-datepicker-next:hover {
    background: #f0f0f0 !important;
  }

  .ui-datepicker-prev .ui-icon,
  .ui-datepicker-next .ui-icon {
    background-image: none !important;
    text-indent: 0 !important;
    font-size: 18px !important;
    color: #0066ff !important;
  }

  .ui-datepicker-prev .ui-icon::before {
    content: '‹' !important;
  }

  .ui-datepicker-next .ui-icon::before {
    content: '›' !important;
  }

  .ui-datepicker-calendar {
    background: white !important;
    border-collapse: separate !important;
    border-spacing: 8px !important;
    margin-top: 12px !important;
  }

  .ui-datepicker-calendar thead th {
    background: white !important;
    border: none !important;
    color: #999 !important;
    font-size: 12px !important;
    font-weight: 500 !important;
    text-transform: uppercase !important;
    padding: 8px 0 !important;
    text-align: center !important;
  }

  .ui-datepicker-calendar td {
    padding: 0 !important;
    border: none !important;
    width: 46px !important;
    height: 46px !important;
  }

  .ui-datepicker-calendar a {
    display: flex !important;
    align-items: center !important;
    justify-content: center !important;
    width: 100% !important;
    height: 100% !important;
    border-radius: 8px !important;
    text-decoration: none !important;
    color: #1a1a1a !important;
    font-size: 16px !important;
    background: white !important;
    border: none !important;
    transition: all 0.2s !important;
  }

  .ui-datepicker-calendar a:hover {
    background: #f0f0f0 !important;
  }

  .ui-datepicker-calendar .ui-state-default {
    background: white !important;
    color: #1a1a1a !important;
    border: none !important;
  }

  .ui-datepicker-calendar .ui-state-default:hover {
    background: #f0f0f0 !important;
  }

  .ui-datepicker-calendar .ui-state-highlight {
    background: #0066ff !important;
    color: white !important;
    font-weight: 600 !important;
  }

  .ui-datepicker-calendar .ui-state-highlight:hover {
    background: #0052cc !important;
  }

  .ui-datepicker-calendar .ui-state-active {
    background: #0066ff !important;
    color: white !important;
  }

  .ui-datepicker-other-month .ui-state-default {
    color: #ccc !important;
    background: white !important;
    cursor: default !important;
  }

  .ui-datepicker-other-month .ui-state-default:hover {
    background: white !important;
  }

  .ui-datepicker-unselectable .ui-state-default {
    background: white !important;
    color: #ccc !important;
  }

  .ui-state-disabled {
    opacity: 0 !important;
  }

  .ui-helper-clearfix::after {
    display: none !important;
  }
    </style>
</head>

    <script>
        $('#date').datepicker({
            dateFormat: "yy년 mm월 dd일"
        })
        $('#datepicker').datepicker({
            onSelect: function (dateText, inst) {
                let year = inst.selectedYear;
                let mon = inst.selectedMonth + 1;
                let day = inst.selectedDay;


                $('.date1').text(`${year}년${mon}월${day}일`)

        })
